<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Guess the Number Game</h2>
        <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
        <input type="number" id="guess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>
        <p id="message"></p>
    </div>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            // Get the user's guess
            const userGuess = parseInt(document.getElementById('guess').value);

            // Get the message element
            const message = document.getElementById('message');

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = 'Please enter a valid number between 1 and 100.';
            } else if (userGuess === randomNumber) {
                message.textContent = `Congratulations! You guessed the correct number ${randomNumber}!`;
                message.style.color = 'green';
            } else {
                let hint = userGuess < randomNumber ? 'higher' : 'lower';
                message.textContent = `Sorry, that's not correct. Try a ${hint} number.`;
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>
